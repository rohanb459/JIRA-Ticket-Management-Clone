<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JIRA Ticket Clone</title>
</head>
<body>
    <div class="toolbox-container">
        <div class="toolbox-priority-container">
            <div class="pr-1 color"></div>
            <div class="pr-2 color"></div>
            <div class="pr-3 color"></div>
            <div class="pr-4 color"></div>
        </div>

        <div class="action-btn-container">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>


    <div class="main-container">
        <div class="ticket-cont">
            <div class="ticket-color pr-1"></div>
            <div class="ticket-id">#sample_id</div>
            <div class="task-area">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis temporibus nisi culpa quidem id doloremque distinctio sequi. Amet nisi consequatur earum facere, a nostrum explicabo. Nesciunt odit omnis aut maxime.</div>

            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
    </div>

    <div class="modal-container">
        <textarea spellcheck="false" placeholder="Type here" class="textarea-cont"></textarea>

        <div class="priority-colors-cont">
            <div class="pr-1 priority-color"></div>
            <div class="pr-2 priority-color"></div>
            <div class="pr-3 priority-color"></div>
            <div class="pr-4 priority-color border"></div>
        </div>
        
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
